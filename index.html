<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E.A.R.L</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <a href="#" class="nav-link active" data-page="home">Home</a>
      <a href="#" class="nav-link" data-page="chat">Chat</a>
      <a href="#" class="nav-link" data-page="reminders">Reminders</a>
    </nav>

    <main>
      <section id="home" class="page active">
        <h1 class="glow">E.A.R.L AI</h1>
      </section>

      <section id="chat" class="page">
        <div class="section-header">
          <h2>Chat with E.A.R.L</h2>
          <button id="clear-chat-btn" class="btn-secondary">Clear Chat</button>
        </div>
        <div id="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Say something..." required />
          <button type="submit" class="btn-primary">Send</button>
        </form>
      </section>

      <section id="reminders" class="page">
        <div class="section-header">
          <h2>Reminders</h2>
          <button id="clear-reminders-btn" class="btn-secondary">Clear All</button>
        </div>
        <ul id="reminder-list"></ul>
        <form id="reminder-form">
          <input type="text" id="reminder-input" placeholder="Add a reminder..." required />
          <button type="submit">Add</button>
        </form>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
