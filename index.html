<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E.A.R.L</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <a href="#" class="nav-link active" data-page="home">Home</a>
      <a href="#" class="nav-link" data-page="chat">Chat</a>
      <a href="#" class="nav-link" data-page="reminders">Reminders</a>
      <a href="#" class="nav-link" data-page="calculator">Calculator</a>
    </nav>

    <main>
      <section id="home" class="page active">
        <h1 class="glow">E.A.R.L AI</h1>
      </section>

      <section id="chat" class="page">
        <div class="section-header">
          <h2>Chat with E.A.R.L</h2>
          <button id="clear-chat-btn" class="btn-secondary">Clear Chat</button>
        </div>
        <div id="chat-box"></div>
        <form id="chat-form">
          <input type="text" id="chat-input" placeholder="Say something..." required />
          <button type="submit" class="btn-primary">Send</button>
        </form>
      </section>

      <section id="reminders" class="page">
        <div class="section-header">
          <h2>Reminders</h2>
          <button id="clear-reminders-btn" class="btn-secondary">Clear All</button>
        </div>
        <ul id="reminder-list"></ul>
        <form id="reminder-form">
          <input type="text" id="reminder-input" placeholder="Add a reminder..." required />
          <button type="submit">Add</button>
        </form>
      </section>

      <section id="calculator" class="page">
        <div class="calculator-grid">
          <div class="calculator-display">0</div>
          <div class="calculator-keys">
            <button data-action="function" data-key="sin" class="key--operator">sin</button>
            <button data-action="function" data-key="cos" class="key--operator">cos</button>
            <button data-action="function" data-key="tan" class="key--operator">tan</button>
            <button data-action="function" data-key="log" class="key--operator">log</button>
            <button data-action="operator" data-key="^" class="key--operator">^</button>
            <button data-action="parenthesis" data-key="(" class="key--operator">(</button>
            <button data-action="parenthesis" data-key=")" class="key--operator">)</button>
            <button data-action="function" data-key="√" class="key--operator">√</button>
            <button data-action="clear" class="key--operator">AC</button>
            <button data-action="backspace" class="key--operator">&#x232B;</button>
            <button data-action="percent" class="key--operator">%</button>
            <button data-action="operator" data-key="÷" class="key--operator">&divide;</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-action="operator" data-key="×" class="key--operator">&times;</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-action="operator" data-key="-" class="key--operator">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-action="operator" data-key="+" class="key--operator">+</button>
            <button data-number="0">0</button>
            <button data-action="decimal">.</button>
            <button data-action="constant" data-key="π" class="key--operator">π</button>
            <button data-action="calculate" class="key--operator key--equal">=</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
